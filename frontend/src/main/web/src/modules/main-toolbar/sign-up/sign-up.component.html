<div class="modal-header">
    <h4 class="modal-title">Приєднуйся!!!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col">
            <form (submit)="signUp()" action="#">
                <div class="form-group">
                    <label class="" for="firstName">Ім'я</label>
                    <input type="text" ngbAutofocus class="form-control rounded" placeholder="Петро" name="firstName" [(ngModel)]="firstName" pattern="\w+">
                </div>
                <div class="form-group mt-0">
                    <label class="" for="lastName">Прізвище</label>
                    <input type="text" class="form-control rounded" placeholder="Петренко" name="lastName" [(ngModel)]="lastName" pattern="\w+">
                </div>
                <div class="form-group">
                    <label class="" for="username">Логін</label>
                    <input type="text" class="form-control rounded" placeholder="petro228" name="username" [(ngModel)]="username" pattern="\w+">
                </div>
                <div class="form-group">
                    <label class="" for="email">Email</label>
                    <input type="email" name="email" placeholder="email@example.com" class="form-control rounded" [(ngModel)]="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
                </div>
                <div class="form-group">
                    <label class="" for="email">Пароль</label>
                    <input type="password" name="password" class="form-control rounded" [(ngModel)]="password" />
                </div>
                <div class="form-group">
                    <label class="" for="email">Підтвердити пароль</label>
                    <input type="password" name="confirmPassword" class="form-control rounded" [(ngModel)]="confirmPassword" />
                </div>
                <button type="submit" [disabled]="loading" class="btn btn-primary border-0 btn-lg" (click)="signUp()">
                    <span *ngIf="!loading" class="text">Зареєструватися</span>
                    <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="loading" class="sr-only">Очікуйте...</span>
                </button>
            </form>
        </div>
    </div>
    <div *ngIf="message" class="mt-2 text-center h4 alert alert-warning">
        {{message}}
    </div>
</div>
