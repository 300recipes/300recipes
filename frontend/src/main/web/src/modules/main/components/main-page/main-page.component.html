<div class="landing-page">

  <div class="content">

    <div class="receipts-list">
      <div class="sort-block">
        <div class="together">
          <span>
          Sort by:
        </span>
          <app-dropdown
            (selectedItem)="selectSort($event)"
            [width]="80"
            [items]="sortOptions"
            [label]="dropdownLabel">
          </app-dropdown>
        </div>

        <span class="asc-text">ascending:</span>
        <input
          (change)="changeDirection()"
          [checked]="ascending"
          type="checkbox"/>

      </div>

      <app-receipt-list-item *ngFor="let receipt of sortedReceipts"
                             [receipt]="receipt">
      </app-receipt-list-item>
    </div>

    <app-filter-panel (onSearch)="search($event)"></app-filter-panel>
  </div>
</div>
